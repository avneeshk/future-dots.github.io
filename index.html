<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title>Future Dots</title>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nothing+You+Could+Do&display=swap');
        </style>
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }
    
            body {
                display: flex;
                flex-direction: column;
                font-family: 'Inter', sans-serif;
                min-height: 100vh;
            }

            .content-wrapper {
                flex: 1;
            }
    
            header {
                text-align: center;
                padding: 25px;
                font-family: 'Nothing You Could Do', cursive;
            }
    
            footer {
                text-align: center;
                padding: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <h1>Future Dots</h1>
            </header>
        </div>
        <footer>
            <p>&copy; 2024 Future Dots, LLC</p>
        </footer>
    </body>
</html>
